<div class="security">
    <h2>Security</h2>
    <hr>
    <form [formGroup]="changePass">
        <h4>New Password</h4>
        <input type="password" formControlName="newPass">
        <h4>Confirm Password</h4>
        <input type="password" formControlName="confirmPass">
    </form>
    <button (click)="changePassRequest()">Change Password</button>
</div>
