<div class="item">
    <div class="product-set">
        <img src="assets/{{order().multiToolSet?.image}}" alt="product-pic">
        <div class="set-details">
            <h4>{{order().multiToolSet?.name}}</h4>
            <p>P{{order().multiToolSet?.basePrice}}</p>
            <a>Cancel</a>
        </div>
    </div>
    <div class="customization-details">
        @for (setOption of order().options; track $index) {
            <div class="detail">
                <h5>{{setOption.multiToolOption.name}}</h5>
                <p>P{{setOption.addedPrice}}</p>
            </div>
        }
    </div>
    <div class="status">
        <h4>{{order().status}}</h4>
    </div>
    <div class="total">
        <h4>P{{order().totalPrice}}</h4>
    </div>
</div>
