<div class="orders container">
    <h1>Orders</h1>
    <div class="table-heading">
        <h4>Product Set</h4>
        <h4>Customization</h4>
        <h4>Status</h4>
        <h4>Total</h4>
    </div>
    <hr>
    <div class="order-container">
        @for (order of orders(); track $index) {
            <app-order-item [order]="order"/>
            <hr>
        }
    </div>
</div>
